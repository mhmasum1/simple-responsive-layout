<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        nav a {
            text-decoration: none;
        }

        .nav-items {
            display: flex;
            justify-content: space-between;
        }

        main input {
            display: flex;
            margin-top: 15px;
        }

        .login-button {
            margin-top: 20px;

        }

        .form-login-requirement {
            display: flex;
            justify-content: center;
            margin-top: 20%;
        }
    </style>
</head>

<body>
    <nav class="nav-items">
        <div>
            <a href="">Home</a>
            <a href="">Profile</a>
            <a href="">Blog</a>
            <a href="">About</a>
        </div>
        <a href="">Login</a>
    </nav>
    <section class="form-login-requirement">
        <form>
            <main>
                <h1>Please Login</h1>
                <input type="email" name="email" placeholder="Your email " required>
                <input type="password" name="" id="" placeholder="Password" required>
                <input class="login-button" type="submit" value="Login">
            </main>
        </form>
    </section>
</body>

</html>
